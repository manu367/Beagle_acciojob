<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="bg-black p-6 rounded-xl shadow-xl w-full max-w-md">
    <div class="bg-gray-900 rounded-lg shadow-lg p-8">
      <h1 class="text-3xl font-bold mb-8 text-white">Signup</h1>
      <form id="signupForm">
        <input type="text" id="fullName" placeholder="Full Name" class="w-full bg-gray-900 border-b border-white mb-4 p-2 outline-none">

        <input type="email" id="email" placeholder="Email" class="w-full bg-gray-900 border-b border-white mb-4 p-2 outline-none">

        <input type="password" id="password" placeholder="Password" class="w-full bg-gray-900 border-b border-white mb-4 p-2 outline-none">

        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full bg-gray-900 border-b border-white mb-4 p-2 outline-none">

        <input type="text" placeholder="MM/DD/YYYY" class="w-full bg-gray-900 border-b border-white mb-4 p-2 outline-none">

        <div class="flex items-center gap-8 mb-4">
          <label class="flex items-center gap-2">
            <input type="radio" name="role" value="Student"> Student
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="role" value="Employee"> Employee
          </label>
        </div>

        <label class="flex items-center gap-2 mb-4">
          <input type="checkbox" id="agree"> I agree to all the Terms and conditions
        </label>

        <button type="submit" class="bg-white text-black font-semibold px-6 py-2 rounded">Signup</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-70">
    <div class="bg-white text-black p-6 rounded-lg shadow-lg text-center">
      <p class="mb-4">Please agree to the Terms and Conditions to continue.</p>
      <button onclick="closeModal()" class="bg-black text-white px-4 py-2 rounded">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const modal = document.getElementById('modal');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const agree = document.getElementById('agree').checked;

      if (!fullName || !email || !password || !confirmPassword) {
        alert("All fields are required!");
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert("Invalid email format.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      if (!agree) {
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        return;
      }

      alert("Signup successful!");
    });

    function closeModal() {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }
  </script>
</body>

</html>
